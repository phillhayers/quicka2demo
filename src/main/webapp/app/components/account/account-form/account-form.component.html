<div class="container">
    <!-- Modal -->
    <div class="modal fade" id="accountModal" tabindex="-1" role="dialog" aria-labelledby="accountModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form #accountForm="ngForm">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="accountModalLabel">Add New Account</h4>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" [(ngModel)]="model.name" ngControl="name" required>
                        </div>
                        <div class="form-group">
                            <label for="bank">Bank</label>
                            <select class="form-control" [(ngModel)]="model.bank.bankId" ngControl="bank" required>
                                <option *ngFor="#p of banks" [value]="p.bankId">{{p.name}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="bank">Balance</label>
                            <input type="number" step="0.01" class="form-control" [(ngModel)]="model.balance" ngControl="balance" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" (click)="submit(accountForm.value)" data-dismiss="modal" class="btn btn-default"
                                [disabled]="!accountForm.form.valid">
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
